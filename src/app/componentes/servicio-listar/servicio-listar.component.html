<app-navbar></app-navbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombreServicio">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreServicio}} </td>
    </ng-container>

    <!-- Objetivo Column -->
    <ng-container matColumnDef="objetivoServicio">
      <th mat-header-cell *matHeaderCellDef> Objetivo </th>
      <td mat-cell *matCellDef="let element"> {{element.objetivoServicio}} </td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="fechaServicio">
      <th mat-header-cell *matHeaderCellDef> Fecha Servicio </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaServicio|date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Precio Column -->
    <ng-container matColumnDef="precioServicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precioServicio}} </td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="tipoServicio">
      <th mat-header-cell *matHeaderCellDef> Tipo Servicio </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoServicio}} </td>
    </ng-container>

    <!-- Forma Column -->
    <ng-container matColumnDef="formaEntrega">
      <th mat-header-cell *matHeaderCellDef> Forma de Entrega </th>
      <td mat-cell *matCellDef="let element"> {{element.formaEntrega}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[4, 7, 10]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
